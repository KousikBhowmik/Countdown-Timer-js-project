<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 id="main-title">Countdown Timer</h1>

    <form action="#" class="set-time">
      <div class="set-time-title">
        <input id="set-task" type="text" placeholder="Task Title (optional)" />
      </div>

      <div class="set-time-box">
        <input id="set-day" type="number" min="0" max="365" placeholder="Day" />
        <input
          id="set-hours"
          type="number"
          min="0"
          max="24"
          placeholder="Hours"
        />
        <input id="set-min" type="number" min="0" max="60" placeholder="Min" />
        <input id="set-sec" type="number" min="0" max="60" placeholder="Sec" />
      </div>
      <div class="btns">
        <button id="start">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <h1 id="quick">Quick Suggestions</h1>
    <div class="suggestiion">
      <div class="sug-box">
        <div class="task-title">Brush Teeth</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">03</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Egg Boil</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">12</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Mask</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">15</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Noodle</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">10</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Task 5</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">22</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Task 6</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">24</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Task 7</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">26</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
      <div class="sug-box">
        <div class="task-title">Task 8</div>
        <div class="task-time">
          <span class="take-hour">00</span>: <span class="take-min">30</span>:
          <span class="take-sec">00</span>
        </div>
      </div>
    </div>

    <div class="display-time">
      <h2 class="display-task">Countdown</h2>
      <h1 class="display-countdown">0:0:0:0</h1>
      <h2 class="message">Hope your TASK is done ðŸ˜€</h2>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
