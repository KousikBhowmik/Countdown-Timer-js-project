<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="shortcut icon" href="./imgs/clock.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="main-title">Countdown Timer</h1>
      <span class="sub-title">by Lazzy Clock</span>
    </div>

    <form action="#" class="input-form">
      <input
        type="text"
        class="input-title"
        placeholder="Enter Title Name (Optional)"
      />
      <div class="input-all">
        <input type="number" class="input-day" placeholder="Day" />
        <input type="number" class="input-hour" placeholder="Hour" />
        <input type="number" class="input-min" placeholder="Min" />
        <input type="number" class="input-sec" placeholder="Sec" />
      </div>
      <div class="btns">
        <button class="btn reset" type="reset">Reset</button>
        <button class="btn submit">Submit</button>
      </div>
    </form>

    <audio id="myAudio" src="./imgs/mixkit-classic-alarm-995.wav" loop></audio>

    <div class="suggestiion">
      <div class="task-box" id="task-1">
        <p class="task-title">Brush Teeth</p>
        <p class="task-time">03</p>
      </div>
      <div class="task-box" id="task-2">
        <p class="task-title">Egg Boil</p>
        <p class="task-time">10</p>
      </div>
      <div class="task-box" id="task-3">
        <p class="task-title">Noodle</p>
        <p class="task-time">10</p>
      </div>
      <div class="task-box" id="task-4">
        <p class="task-title">Face Mask</p>
        <p class="task-time">15</p>
      </div>
      <div class="task-box" id="task-5">
        <p class="task-title">Task 5</p>
        <p class="task-time">20</p>
      </div>
      <div class="task-box" id="task-6">
        <p class="task-title">Task 6</p>
        <p class="task-time">25</p>
      </div>
      <div class="task-box" id="task-7">
        <p class="task-title">Task 7</p>
        <p class="task-time">05</p>
      </div>
      <div class="task-box" id="task-8">
        <p class="task-title">Task 8</p>
        <p class="task-time">30</p>
      </div>
    </div>

    <div class="display-timer">
      <h1 class="display-title">Task Title</h1>
      <h1 class="display-time">00:00:00:00</h1>
      <h2 class="display-message"></h2>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
